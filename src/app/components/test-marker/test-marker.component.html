
<h1> Test Marker Component </h1>

 
<agm-map
[latitude]="lat"
[longitude]="lng"
[zoom]="zoom"
[disableDefaultUI]="false"
(mapClick)="mapClicked($event)"
[zoomControl]="true"> 

  <agm-marker 
    *ngFor="let m of markers; let i = index" 
    (markerClick)="clickedMarker(m.label, i)"
    [latitude]="m.lat" 
    [longitude]="m.lng"
    [label]="m.label"
    [markerDraggable]="m.draggable"
    (dragEnd)="markerDragEnd(m, $event)" 
  >
    <agm-info-window> 
      <strong>Your laundry will be picked-up here</strong>
      <p>Please move the map to adjust your location</p>
    </agm-info-window>
  </agm-marker> 


</agm-map>
